# ========================================
# NGINX Configuration for LeadsFlow API
# ========================================
# Este arquivo configura o Nginx para servir
# a aplicação React (SPA) buildada com Vite
# ========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ========================================
    # GZIP COMPRESSION
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;

    server {
        # Porta de escuta (80 para HTTP, 443 para HTTPS)
        listen 80;
        listen [::]:80;
        
        # Nome do servidor (substitua pelo seu domínio)
        server_name _;
        
        # Diretório raiz (onde estão os arquivos buildados)
        root /usr/share/nginx/html;
        
        # Arquivo index padrão
        index index.html;

        # Charset
        charset utf-8;

        # ========================================
        # STATIC ASSETS CACHING
        # ========================================
        # Cache agressivo para assets estáticos
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
            
            # CORS headers (se necessário)
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }

        # ========================================
        # SPA ROUTING
        # ========================================
        # Redirecionar todas as rotas para index.html
        # Necessário para React Router funcionar
        
        location / {
            try_files $uri $uri/ /index.html;
            
            # No cache para index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ========================================
        # SECURITY HEADERS
        # ========================================
        # Headers de segurança recomendados
        
        # Prevenir iframe embedding
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevenir MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ========================================
        # DENY ACCESS TO HIDDEN FILES
        # ========================================
        # Bloquear acesso a arquivos que começam com .
        
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ========================================
        # HEALTH CHECK ENDPOINT
        # ========================================
        # Endpoint para monitoramento
        
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # ERROR PAGES
        # ========================================
        # Páginas de erro customizadas (opcional)
        
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;

        # ========================================
        # LOGGING
        # ========================================
        # Configuração de logs
        
        access_log /var/log/nginx/leadsflow_access.log;
        error_log /var/log/nginx/leadsflow_error.log warn;

        # ========================================
        # CLIENT BODY SIZE
        # ========================================
        # Tamanho máximo de upload (para importação de arquivos)
        
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # ========================================
        # TIMEOUTS
        # ========================================
        
        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 15;
        send_timeout 10;
    }
}

